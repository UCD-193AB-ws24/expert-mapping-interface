<!--
  @file index.html
  @description This is the main HTML file for the Expert Mapping Interface application. It serves as the entry point
               for the React application and includes references to external stylesheets and metadata for the app.
               The React app is mounted on the `<div id="root"></div>` element.

  Features:
  - Includes metadata for the application, such as viewport settings and theme color.
  - Links to the Leaflet CSS library for map rendering.
  - Provides a fallback message for users with JavaScript disabled.
  - Sets the application title and description for better SEO.

  Marina Mata, 2025
-->
  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
            name="description"
            content="Expert Mapping Interface - A tool for visualizing geographical data"
    />
    <title>Expert Mapping Interface</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
